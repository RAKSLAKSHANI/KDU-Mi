<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Availability</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.5) 50%), url(bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            color: white;
        }

        h1 {
            text-align: center;
            background-color: rgba(21, 90, 16, 0.7);
            color: white;
            padding: 20px;
            margin-bottom: 0;
        }

        p {
            text-align: center;
            font-size: 18px;
            padding: 20px;
            background-color: rgba(16, 14, 14, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        section {
            margin: 20px;
        }

        /* Custom style for the red paragraph */
        .red-text {
            color: red;
        }

        /* Additional Styles for Navigation Bar */
        .navbar {
            background-color: rgba(6, 50, 101, 0.7);
        }

        .navbar-brand img {
            height: 40px; /* Adjust the height of the KDULogo */
        }

        .navbar-nav .nav-link {
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="../kdu-logo2.png" alt="KDULogo">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div>
            <h1 class="display-4">Doctor's Availability</h1>
            <p id="availability-time" class="lead">Loading...</p>
            <section>
                <p class="lead red-text">Please be sure to come to the MI when the doctor comes to the university.</p>
            </section>
        </div>
    </div>

    <script>
        // Function to update the availability time using AJAX
        function updateAvailabilityTime() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('availability-time').innerHTML =
                        "Doctor's Last Updated Availability Time: " + xhr.responseText;
                }
            };
            xhr.open('GET', 'get_availability.php', true);
            xhr.send();
        }

        // Function to handle the Home button click
        function handleHomeClick() {
            // Perform logout actions here if needed
            // For example, you can redirect to a logout script or clear session data

            // Redirect to Home.php
            window.location.href = 'Home.php';
        }

        // Refresh the availability time every 60 seconds
        setInterval(updateAvailabilityTime, 60000);

        // Initial call to populate the time
        updateAvailabilityTime();

        // Add click event listener to the Home link
        document.querySelector('.nav-link[href=""]').addEventListener('click', handleHomeClick);
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
